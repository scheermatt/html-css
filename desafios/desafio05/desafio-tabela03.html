<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um desafio de table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}
table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px;
}
th {
    background-color: #dadada;
    font-weight: bold;
}
td, th {
    border: 1px solid #000;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <h1>notas escolares</h1>
    <table>
        <thead>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2">Média</th>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row">Física</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row">Química</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row">Biologia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">MÉDIA DE EXATAS</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th rowspan="2">HUMANAS</th>
                <th>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">MÉDIA DE HUMANAS</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>

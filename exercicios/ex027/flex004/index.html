<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: burlywood;
            height: 400px;

            display: flex;
            flex-flow: row nowrap;
            justify-content:space-around;
            align-items: center;
        }
        div.item {
            background-color: coral;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> bloco A</div>
        <div class="item"> bloco B</div>
        <div class="item"> bloco C</div>
        <div class="item"> bloco D</div>
        <div class="item"> bloco E</div>
        <div class="item"> bloco F</div>
        <div class="item"> bloco G</div>
        <div class="item"> bloco H</div>
    </div>
</body>
</html>

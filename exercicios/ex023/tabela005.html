<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios com tabelas</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}
table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px;
}
caption {
    font-size: 1.5em;
    margin: 10px;
    text-align: center;
    font-weight: bold;
}
th {
    background-color: #dadada;
    font-weight: bold;
}
td, th {
    border: 1px solid #000;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <h1>Mais um exercicio</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucas</td>
                <td>Masculino</td>
                <td>25</td>
                <td>Programador</td>                
            </tr>
            <tr>
                <td>Maria</td>
                <td>Feminino</td>
                <td>30</td>
                <td>Designer</td>                
            </tr>
            <tr>
                <td>João</td>
                <td>Masculino</td>
                <td>28</td>
                <td>Analista de Sistemas</td>                
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {display: none;}

        div:hover > p {
            display: block;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>sim, esse é o texto seu bocó kkkkkkkkkkkkkkkkkk abluble
        <p>TEXTO INVISIVEL</p>
    </div>
</body>
</html>
